<div style="background-color: #f8f8f8; min-height: 91vh;">
    <div style="padding-top: 10px;"></div>
    <div style="margin-top: 10px;" class="child" *ngFor="let car of listOfCars">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="car.processedImg"
                 alt="profile">
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">
                    {{ car.brand }} - {{ car.name }}
                </h2>
                <p>{{ car.description }}</p>
                <hr>
                 <h5>Price: <b>${{ car.price }}</b>-Color: <b>{{car.color}}</b> - Transmission:
                    <b>{{car.transmission }}</b> -Type: <b>{{ car.type}}</b> -Year: <b>{{car.modelYear | date: 'yyyy'}}</b>

                 </h5>
                 <hr>
                 <div style="float: right;">
                    <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" (click)="deleteCar(car.id)" nzDanger>
                        Delete
                    </button>

                 </div>

                 <div style="float: right;">
                    <button style="margin-left: 10px;margin-right: 30px;" nzSize="small" nz-button nzType="primary" nzDanger
                      [routerLink]="'/admin/update-car/' + car.id">
                        Update
                    </button>

                 </div>


            </div>

        </div>

    </div>

</div>

<div class="pagination-wrapper">
    <nz-pagination
     [nzTotal]="total"
     [(nzPageIndex)]="pageIndex"
     [nzPageSize]="pageSize"
     [nzPageSizeOptions]="[5, 10, 20]"
     (nzPageIndexChange)="onPageChange($event)">
    </nz-pagination>

</div>
