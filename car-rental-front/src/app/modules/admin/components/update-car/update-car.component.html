<div nz-row class="imgDiv">
    <h2>Update Car</h2>
 </div>
 
 <div class="container">
     <form nz-form [formGroup]="updateCarForm" (ngSubmit)="updateCar()">
       
       <div class="file-upload-container">
         <label nz-button nzType="default" class="file-upload-label">
           <span>Select a File</span>
           <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden />
           <i nz-icon nzType="paper-clip"></i>
         </label>
       
         <div *ngIf="selectedFile" class="image-preview">
           <div class="circle-image">
             <img [src]="imagePreview" alt="Selected Image" class="preview-image" />
           </div>
         </div>

         <div *ngIf="existingImage" class="image-preview">
            <div class="circle-image">
                 <img [src]="existingImage" alt="Existing Image" class="preview-image">
            </div>
        </div>
       </div>
       
       <div nz-col nzSpan="24">
         <nz-form-item>
           <nz-form-label [nzSpan]="6">Brand</nz-form-label>
           <nz-form-control nzHasFeedback [nzXs]="24">
             <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a brand" formControlName="brand">
               <nz-option *ngFor="let brand of listOfBrands" [nzValue]="brand" [nzLabel]="brand"></nz-option>
             </nz-select>
             <div *ngIf="updateCarForm.controls['brand'].invalid && updateCarForm.controls['brand'].touched" class="error">
                <span *ngIf="updateCarForm.controls['brand'].hasError('required')">
                    Brand is required.
                </span>
             </div>
           </nz-form-control>
         </nz-form-item>
       </div>
       
       <div nz-col nzSpan="24">
       <nz-form-item>
         <nz-form-label [nzSpan]="6">Car Name</nz-form-label>
         <nz-form-control nzHasFeedback [nzXs]="24">
           <input type="text" formControlName="name" nz-input placeholder="Enter car name">
           <div *ngIf="updateCarForm.controls['name'].invalid && updateCarForm.controls['name'].touched" class="error">
             <span *ngIf="updateCarForm.controls['name'].hasError('required')">
                 Name is required.
             </span>
           </div>
         </nz-form-control>
       </nz-form-item>
     </div>
 
     <div nz-col nzSpan="24">
       <nz-form-item>
         <nz-form-label [nzSpan]="6">Type</nz-form-label>
         <nz-form-control nzHasFeedback [nzXs]="24">
           <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select type" formControlName="type">
             <nz-option *ngFor="let type of listOfTypes" [nzValue]="type" [nzLabel]="type"></nz-option>
           </nz-select>
           <div *ngIf="updateCarForm.controls['type'].invalid && updateCarForm.controls['type'].touched" class="error">
             <span *ngIf="updateCarForm.controls['type'].hasError('required')">
                Type is required.
             </span>
           </div>
         </nz-form-control>
       </nz-form-item>
     </div>
 
     <div nz-col nzSpan="24">
       <nz-form-item>
         <nz-form-label [nzSpan]="6">Transmission</nz-form-label>
         <nz-form-control nzHasFeedback [nzXs]="24">
           <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select transmission" formControlName="transmission">
             <nz-option *ngFor="let transmission of listOfTransmission" [nzValue]="transmission" [nzLabel]="transmission"></nz-option>
           </nz-select>
           <div *ngIf="updateCarForm.controls['transmission'].invalid && updateCarForm.controls['transmission'].touched" class="error">
             <span *ngIf="updateCarForm.controls['transmission'].hasError('required')">
                 Transmission is required.
             </span>
           </div>
         </nz-form-control>
       </nz-form-item>
     </div>
 
     <div nz-col nzSpan="24">
       <nz-form-item>
         <nz-form-label [nzSpan]="6">Color</nz-form-label>
         <nz-form-control nzHasFeedback [nzXs]="24">
           <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select color" formControlName="color">
             <nz-option *ngFor="let color of listOfColor" [nzValue]="color" [nzLabel]="color"></nz-option>
           </nz-select>
           <div *ngIf="updateCarForm.controls['color'].invalid && updateCarForm.controls['color'].touched" class="error">
             <span *ngIf="updateCarForm.controls['color'].hasError('required')">
                 Color is required.
             </span>
           </div>
         </nz-form-control>
       </nz-form-item>
     </div>
     
     <div nz-col nzSpan="24">
       <nz-form-item>
         <nz-form-label [nzSpan]="6">Model Year</nz-form-label>
         <nz-form-control nzHasFeedback [nzXs]="24">
           <nz-date-picker formControlName="modelYear" nzPlaceHolder="Select year"></nz-date-picker>
           <div *ngIf="updateCarForm.controls['modelYear'].invalid && updateCarForm.controls['modelYear'].touched" class="error">
             <span *ngIf="updateCarForm.controls['modelYear'].hasError('required')">
                 Model is required.
             </span>
           </div>
         </nz-form-control>
       </nz-form-item>
     </div>
     
     <div nz-col nzSpan="24">
       <nz-form-item>
         <nz-form-label [nzSpan]="6">Price</nz-form-label>
         <nz-form-control nzHasFeedback [nzXs]="24">
           <input formControlName="price" type="number" nz-input placeholder="Enter price">
           <div *ngIf="updateCarForm.controls['price'].invalid && updateCarForm.controls['price'].touched" class="error">
             <span *ngIf="updateCarForm.controls['price'].hasError('required')">
                 Price is required.
             </span>
           </div>
         </nz-form-control>
       </nz-form-item>
     </div>
 
     <div nz-col nzSpan="24">
       <nz-form-item>
         <nz-form-label [nzSpan]="6">Description</nz-form-label>
         <nz-form-control nzHasFeedback [nzXs]="24">
           <textarea nz-input formControlName="description" placeholder="Enter description" rows="3"></textarea>
           <div *ngIf="updateCarForm.controls['description'].invalid && updateCarForm.controls['description'].touched" class="error">
              <span *ngIf="updateCarForm.controls['description'].hasError('required')">
                  Description is required.
              </span>
           </div>
         </nz-form-control>
       </nz-form-item>
     </div>
 
       <nz-form-item>
         <nz-form-control [nzSpan]="24" class="submit-button">
           <button nz-button nzType="primary" [disabled]="updateCarForm.invalid">Update Car</button>
         </nz-form-control>
       </nz-form-item>
     </form>
   </div>
