spring.application.name=fitness

spring.datasource.url=jdbc:mysql://localhost:3306/car-rental-app
spring.datasource.username=springstudent
spring.datasource.password=springstudent

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#to show the sql queries execution
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# to only update newly created data in database
spring.jpa.hibernate.ddl-auto=update

#change port number
server.port = 9000

#to fix No serializer found for class exception
spring.jackson.serialization.fail-on-empty-beans=false

#Set the max file size for multipart requests (file uploads)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB





